<form #registerForm = "ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary text-uppercase">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username"
      [(ngModel)]="model.username" required>
    </div>
  
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password"
      [(ngModel)]="model.password" required>
    </div>
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Register</button>
      <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
    </div>
    
</form>
