<div class="container mt-2">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="img-thumbnail card-img-top" src="{{user.photoUrl || '../../../../../assets/user.png'}}" alt="{{user.knownAs}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user.city}}, {{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user.lastActive | dateAgo}}</p>
                    </div>
                    <div>
                        <strong>Member Since:</strong>
                        <p>{{user.created | date: 'mediumDate'}}</p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group d-flex">
                            <button class="btn btn-primary w-50"(click)="sendLike(user.id)">Like</button>
                            <button class="btn btn-secondary w-75" (click)="selectTab(3)">Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #memberTabs>
                    <tab heading ="About {{user.knownAs}}">
                        <h3>Discription</h3>
                        <p>{{user.introduction}}</p>
                        <h3>Looking For:</h3>
                        <p>{{user.lookingFor}}</p>
                    </tab>
                    <tab heading ="Interstes">
                        <h3>Interstes</h3>
                        <p>{{user.interests}}</p>
                    </tab>
                    <tab heading ="Photos">
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                    </tab>
                    <tab heading ="Messages">
                        <app-member-messages [recipientId]="user.id"></app-member-messages>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
